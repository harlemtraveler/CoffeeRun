<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="stylesheets/styles.css"> -->
    <title>CoffeeRun</title>
  </head>
  <body class="container">
    <header>
      <h1>CoffeRun</h1>
    </header>
    <section>
      <div class="card card-default">
        <div class="card-body">
          <form data-coffee-order="form">
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input
                name="coffee"
                class="form-control"
                id="coffeeOrder"
                autofocus>
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input
                name="emailAddress"
                type="email"
                class="form-control"
                id="emailInput"
                value=""
                placeholder="dr@who.com">
            </div>

            <!-- Radio Buttons -->
            <div class="radio">
              <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
            </div>

            <!-- Dropdown Menu -->
            <div class="form-group">
              <label for="flavorshot">Flavor Shot</label>
              <select name="flavor" id="flavorshot" class="form-control">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>

            <!-- Range Slider -->
            <div class="form-group">
              <label for="strengthLevel">Caffiene Rating</label>
              <input type="range" name="strength" id="strengthLevel" value="30">
            </div>

            <!-- Submit & Reset Buttons -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          </form>
        </div>
      </div>

      <!-- Orders Checklist -->
      <div class="card mt-3">
        <div class="card-body">
          <h4>Pending Orders:</h4>
          <div data-coffee-order="checklist"></div>
        </div>
      </div>
    </section>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
